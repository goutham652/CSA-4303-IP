<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('house.jpg');
            background-size: 100%;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #e6dddd;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
            margin: 0;
            display: flex;
        }
        header li {
            display: inline;
            padding: 0 20px;
        }
        .showcase {
            min-height: 400px;
            text-align: center;
            color: #000000;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .iframe-section {
            text-align: center;
            margin: 50px 0;
        }
        footer {
            padding: 20px;
            background: #35424a;
            color: #ffffff;
            text-align: center;
        }
        /* Styling for the clock */
        .clock {
            font-size: 18px;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div id="branding">
            <h1>Real Estate Business</h1>
        </div>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="BHARATH.HTML">About</a></li>
                <li><a href="about.html">House Details</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="search.html">Search</a></li>
            </ul>
        </nav>
        <div class="clock" id="clock"></div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>Find Your Home And Land</h1>
            <p>Browse through our properties to find the perfect home and land for you.</p>
        </div>
    </section>

    <!-- Video Section for Local Video -->
    <section class="iframe-section">
        <h2>Watch Our Oral Presentation Video</h2>
        <video width="400" height="200" controls autoplay>
            <source src="Best Real Estate Commercial Ever! Ron Posner.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <footer>
        <p>&copy; 2023 Real Estate Business. All Rights Reserved.</p>
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display the time immediately
    </script>

</body>
</html>
