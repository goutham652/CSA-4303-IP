<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL ESTATE BUSINESS - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .hero {
            background-color: #f4f4f4;
            padding: 50px 20px;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 3em;
        }
        .cta-button {
            font-size: 1.5em;
            padding: 15px 30px;
            background-color: #0044cc;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #003399;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <section class="hero" id="home">
            <h1>REAL ESTATE BUSINESS</h1>
            <img src="new house.jpg">
        </section>
        <div>
            <center>
                <button class="cta-button" onclick="window.location.href='1.html'">Login</button>
            </center>
        </div>
        <div>
            <center>
                <button class="cta-button" onclick="window.location.href='2.html'">Sign up</button>
            </center>
        </div>

    </main>
    <footer>
    </footer>
</body>
</html>
