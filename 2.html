<!DOCTYPE html>
<html lang="en">
<head>
    <title>Real Estate- Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .signup {
            padding: 20px;
            text-align: center;
        }
        .signup form {
            max-width: 400px;
            margin: 0 auto;
        }
        .signup form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup form button {
            background-color: #0044cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;

        .signup form button:hover {
            background-color: #003399;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;

<body>
    <header>
        <h1>Online Real Estate Business</h1>
    </header>
    <section class="signup">
        <h2>Sign Up</h2>
        <form action="signup.php" method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="username" placeholder="Username" required>
